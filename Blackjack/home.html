<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">  
   
    <title>Blackjack</title>
</head>
<body>
    <div class= "container-1"><br>
        <h1><b>BLACKJACK</b></h1>
        <h3><span id ="blackjack">Let's Play!</span></h3>
        <div class="flex-row1">
            <div id="your-box">
                <h2>You: <span id="your-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-result">0</span></h2>
            </div>
        </div>
        <div class="flex-row2">
            <div>
                <button class="btn-lg btn-primary" id="hit-button" style="margin:2px;">Hit</button>
                <button class="btn-lg btn-warning" id="stand-button" style="margin:2px;">Stand</button>
                <button class="btn-lg btn-danger" id="deal-button" style="margin:2px;">Deal</button>
            </div>
        </div>
        <div class="flex-row3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src= "script.js"></script    
</body>
</html>
